<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <!-- navbar starts here -->
    <nav class="navbar navbar-dark" style="background-color: #732ff9;" >
        <div class="container-fluid">
          <a class="navbar-brand">Sujal's Notes</a>
          <form class="d-flex" role="search">
            <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <!-- navbar ends here -->
    <div class="container my-3">
        <h1>Welcome to Sujal's Notes</h1>
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Add a Note</h5>
              <textarea class="form-control mb-3" id="addTxt" rows="3"></textarea>
              <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
          </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>
        
        <div id="notes" class="row container-fluid">

        </div>
    </div>
    
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
